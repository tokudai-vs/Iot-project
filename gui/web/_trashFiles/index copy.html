<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>UI Design - Smart Home App</title>
    <!-- <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"/> -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/custom.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>

    </style>
    <!-- <script type="text/javascript" src="/eel.js"></script> -->
    <style>
        
        </style>
</head>

<body>

    <div class="container">

        <div id="sha_app" class="row">

            <!-- Start Section Header Bar -->
            <section id="sha_header_bar" class="col-12" style="background-color:#c8c9ca; border-radius: 12px;">
                <div class="row ml-4">
                    <!-- Top Navigation Menu -->
                    <!-- <div class="topnav">
                        <a href="#home" class="active">Logo</a>
                        <div id="myLinks">
                            <a href="#news">News</a>
                            <a href="#contact">Contact</a>
                            <a href="#about">About</a>
                        </div>
                        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                            <i class="fa fa-bars"></i>
                        </a>
                    </div> -->
                    <div class="sha_tile">
                       
                            <div class="dropdown">
                                <button class="dropbtn heading text-white mt-2"><b>Living Room</b></button>
                                <div class="dropdown-content">
                                <a href="home.html">Home</a>
                                <a href="indexKT.html">Kitchen</a>
                                <a href="indexBR.html">Bed Room</a>
                                <a href="indexDR.html">Drawing Room</a>
                                </div>
                            </div>
                            <i>
                                <p id="demo" class="text-white ml-1"></p>
                            </i>
                            <script>
                                var d = new Date();
                                document.getElementById("demo").innerHTML = d;
                            </script>
                        
                        
                        
                    </div>
                </div>
            </section>
            

            <!-- Start Section Body 2 -->
            <section id="sha_temp_meta" class="col-12">
                <div class="flex-container">
                    <div class="row ml-4">

                        <div class="col-4">
                            <section id="sha_temp_body" class="col-12">
                                <div class="row">
                                    <div class="col-12">
                                        <span class="sha_temp" id="acColor">
                                            <span>
                                                <span class="temp-data" id="number" value={{}}>
                                                    24
                                                </span>
                                                <!-- <span><sup>&deg;C</sup></span> -->
                                                <span class="temp-info">
                                                    <i class="fa fa-snowflake-o"></i> Cooling
                                                </span>
                                            </span>
                                        </span>
                                    </div>
                                </div>

                            </section>
                        </div>
                        <div class="col-4">
                            <section id="sha_temp_body" class="col-12">
                                <div class="row">
                                    <div class="col-12">
                                        <span class="sha_temp" id="lightColor">
                                            <span>
                                                <span class="temp-data" id="sliderAmount" value={{}}>
                                                    50
                                                </span>
                                                <span class="temp-info">
                                                    <i class="fa fa-adjust" aria-hidden="true"></i>
                                                    Brightness
                                                </span>
                                            </span>
                                        </span>
                                    </div>
                                </div>

                            </section>
                        </div>
                        <div class="col-4">
                            <section id="sha_temp_body" class="col-12">
                                <div class="row">
                                    <div class="col-12">
                                        <span class="sha_temp" id="fanColor">
                                            <span>
                                                <span class="temp-data" id="FanSpeed" value={{}}>
                                                    2
                                                </span>
                                                <span class="temp-info">
                                                    <i class="fa fa-forward" aria-hidden="true"></i>
                                                    Fan Speed
                                                </span>
                                            </span>
                                        </span>
                                    </div>
                                </div>

                            </section>
                        </div>

                        <!-- AC -->
                        <div class="col-12 sha_tile mt-5">
                            <div class="row mx-4">
                                <div class="col-3">
                                    <span class="tile_icon" style="align-items: center;">AC

                                    </span>
                                </div>
                                <div class="col-5 mt-3 pl-0">
                                    <span class="ml-2" id="decrease" onclick="decreaseValue()" value="Decrease Value"
                                        style="font-size: 30px; ">
                                        <i class="bi bi-caret-left-square-fill"></i>

                                    </span>
                                    <span class="mx-2" id="increase" onclick="increaseValue()" value="Increase Value"
                                        style="font-size: 30px;">
                                        <i class="bi bi-caret-right-square-fill primary"></i>
                                    </span>

                                </div>
                                <div class="col-4 mt-3" id="ac">
                                    <label class="switch">
                                        <input type="checkbox" id="togBtnAC">
                                        <div class="slider round">
                                            <span class="on">ON</span>
                                            <span class="off">OFF</span>
                                        </div>
                                    </label>
                                </div>

                            </div>
                        </div>
                        <!-- LIGHTS -->
                        <div class="col-12 sha_tile">
                            <div class="row mx-4">
                                <div class="col-3">
                                    <span class="tile_icon">Light
                                    </span>
                                    <span class="tile_info"></span>
                                </div>
                                <div class="col-5 mt-3">
                                    <!-- Start Range slider -->

                                    <input type="range" name="foo" min="0" max="100" class="myinput" id="myinput1"
                                        value={{}} style="width: 160px; margin: -50px;">

                                </div>
                                <div class="col-4 mt-3" id="light">
                                    <label class="switch">
                                        <input type="checkbox" id="togBtnLight">
                                        <div class="slider round">
                                            <span class="on">ON</span>
                                            <span class="off">OFF</span>
                                        </div>
                                    </label>
                                </div>     

                            </div>
                        </div>


                        <section id="sha_button_list" class="col-12">
                            <div class="row">
                                <div class="col-12">
                                    <ul>
                                        <li class="on">
                                            <span>
                                                <i class="fa fa-home"></i>
                                            </span>
                                        </li>
                                        <li class="off">
                                            <span>
                                                <i class="fa fa-lightbulb-o"></i>
                                            </span>
                                        </li>
                                        <li  class="off">
                                            <span>
                                                <i class="fa fa-wifi"></i>
                                            </span>
                                        </li>
                                        <li class="off">
                                            <span>
                                                <i class="fa fa-snowflake-o"></i>
                                            </span>
                                        </li>
                                        <li class="on">
                                            <span>
                                                <i class="fa fa-plus"></i>
                                            </span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </section>   


                        <!-- FAN -->
                        <div class="col-12 sha_tile">
                            <div class="row mx-4">
                                <div class="col-2">
                                    <span class="tile_icon">Fan
                                    </span>
                                    <span class="tile_info">
                                    </span>
                                </div>
                                <div class="col-6 mt-3 ">
                                    <div class="btn-toolbar ml-4" role="toolbar"
                                        aria-label="Toolbar with button groups">
                                        <div id="myDIV">
                                            <button id="btn1" class="btn" onclick="fanSpeedController();">1</button>
                                            <button id="btn2" class="btn" onclick="fanSpeedController();">2</button>
                                            <button id="btn3" class="btn" onclick="fanSpeedController();">3</button>
                                            <button id="btn4" class="btn" onclick="fanSpeedController();">4</button>
                                            <button id="btn5" class="btn" onclick="fanSpeedController();">5</button>
                                        </div>

                                    </div>

                                </div>
                                <div class="col mt-3" id="fan">
                                    <label class="switch">
                                        <input type="checkbox" id="togBtnFan">
                                        <div id="fanSwitch" class="slider round">
                                            <span class="on">ON</span>
                                            <span class="off">OFF</span>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </section>
            <!-- End Section Body 2 -->

            <!-- Start Section Footer -->

            <!-- End Section Footer -->
        </div>

    </div>
    <script>
        window.onload = function () {
            initializeValues();
        }
    </script>
    <script src="js/custom.js" type="text/javascript"></script>



</body>

</html>
